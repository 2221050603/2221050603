<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ví dụ về thay đổi chế độ</h1>
        <img class="anh" src="../bài3/pu.jpg">
        <h1>chế dộ sáng</h1>
        <button onclick="doiCheDo()">thay đổi chế độ</button>
    </div>
    <script>
        let cheDo = true;
        function doiCheDo() {
            if (cheDo == true){
            document.getElementsByTagName('body')[0].style = 'background-color: black';
            document.getElementsByTagName('h1')[0].style = 'color: yellow';
            document.getElementsByTagName('h1')[1].style = 'color: white';
            document.getElementsByTagName('h1')[1].innerHTML = 'che do toi';
            document.getElementsByClassName('anh')[0].src = '../bài3/tối.jpg';
            cheDo = false;
        }
        else{
            document.getElementsByTagName('body')[0].style = 'background-color: white';
            document.getElementsByTagName('h1')[0].style = 'color: black';
            document.getElementsByTagName('h1')[1].style = 'color: black';
            document.getElementsByTagName('h1')[1].innerHTML = 'Che do sang';
            document.getElementsByClassName('anh')[0].src = '../bài3/pu.jpg';
            cheDo = true;
        }
    }
    </script>
</body>

</html>
