<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <MARQUEE>
        <img src="../bài3/pu.jpg" alt="">
    </MARQUEE>
    <h1>Form điền thông tin</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
            <!-- name là thuộc tính ô -->

        </div>
        <div>
            <p><b>Mã số sinh viên:</b></p>
            <input type="text" name="masosinhvien" value="2221050603" readonly>
            <!-- value là giá trị mặc định -->
             <!-- readonly lưu và ko thể thay đổi value -->
        </div>
         <div>
            <p><b>Giới thiệu bản thân:</b></p>
            <textarea name="gioithieu" >Nhập giới thiệu vào....</textarea>      
            <!-- textarea dùng để viết đoạn dài      -->
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="dạng @gmail.com">
        </div>
        <div>
            <p><b>Số điện thoại:</b></p>
            <input type="tel" name="sodienthoai" placeholder="0123456789" required 
        pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))">
        <!-- required bắt buộc phải điền thông tin -->
        <!-- pattern giá trị của 1 số đầu tiên là 0. 1 số tiếp theo là 3,4,8,9. 8 số tiếp theo chạy từ 0-9 -->
         <!-- công thức pattern [các giá trị có thể điền]{số lượng số có thể điền} -->
        </div>
        <div>
            <P><b>Giới tính</b></P>
            <input type="radio" value="nam" name="gioitinh">Nam<br>
             <input type="radio" value="nu" name="gioitinh">Nữ<br>
<!-- radio là chỉ chọn giới tính -->
           <p><b>Sở thích</b></p>
           <input type="checkbox" value="game" name="sothich">Game<br>
            <input type="checkbox" value="thethao" name="sothich">Thể thao<br>
           <input type="checkbox" value="music" name="sothich">Music<br>
        </div>
        <div>
            <p><b>Trình duyệt yêu thích:</b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc cốc">Cốc cốc</option>
            </select>
        </div><br>
        <div>
            0 <input type="range" value="50">100
        </div>
        <br>
        <div>
                <p><b>Tuổi:</b></p>
                <input type="number" name="tuoi" step="2">
<!-- step tăng 2 giá trị chẵn -->
        </div><br>
        <div>
            <p><b>Ngày tháng năm sinh:</b></p>
            <input type="date" name="ngaythangnamsinh">
        </div><br>
         <div>
            <p><b>Màu sắc:</b></p>
            <input type="color" name="mausac">
        </div><br>
         <div>
            <p><b>Mật khẩu:</b></p>
            <input type="password" name="matkhau">
        </div><br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QaD4U6GmLu8?si=FJetQScQe5sgnrI9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div>
        <audio controls>
            <source src=".mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <video controls width="560" height="315">
            <source src=".mp4" type="video/mp4">
        </video>
    </div>
    <div>
        Thẻ &lt h1 &gt &lt/h1&gt dùng để viết tiêu đề

        dấu <: &lt
        dấu >: &gt
        dấu &: &amp
        dấu" : &quot
        dấu © : &copy  -->
    </div>


</body>
</html>
