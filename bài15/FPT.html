    <main>
        <div class="banner-qc">
            <div class="banner">
                <img src="../bài8/pic/fpt.png" alt="">

            <div class="banner">

                <img src="../bài8/pic/fpt2.png" alt="">

        </div>

            <div class="phimhot">
                <h2>Cày phim hay mỗi ngày</h2>
                <a href="">Xem thêm</a>
            </div>
            <div class="movies">
      <div class="movie-card">
        <img src="../bài8/pic/1.png" alt="Kế Hoạch Báo Thù Của Analia">
        <p>Kế Hoạch Báo Thù Của Analia</p>
      </div>
      <div class="movie-card">
        <img src="../bài8/pic/2.png" alt="Nữ Vệ Sĩ">
        <p>Nữ Vệ Sĩ</p>
      </div>
      <div class="movie-card">
        <img src="../bài8/pic/3.png" alt="Một Tớ Hai Chủ">
        <p>Một Tớ Hai Chủ</p>
      </div>
      <div class="movie-card">
        <img src="../bài8/pic/4.png" alt="Người 3 Mặt">
        <p>Hồ Sơ Lửa (Phần 2): Người 3 Mặt</p>
      </div>
      <div class="movie-card">
        <img src="../bài8/pic/5.png" alt="Hoa Thiên Cốt">
        <p>Hoa Thiên Cốt</p>
      </div>
    </div>


    </main>
    <footer>

    </footer>
    <script>
const danhSachPhim = [
  {
    id: 1,
    tenPhim: "Mưa Đỏ",
    namPhatHanh: 2025,
    tuoi: 16,
    thoiLuong: 2,
    quocGia: "Việt Nam",
    poster: "../bài8/pic/1.png",
    theLoai: "Phim chiếu rạp"
  },
  {
    id: 2,
    tenPhim: "Conan",
    namPhatHanh: 2023,
    tuoi: 10,
    thoiLuong: 1.5,
    quocGia: "Nhật Bản",
    poster: "../bài8/pic/2.png",
    theLoai: "Phim hoạt hình"
  }
];

function hienThiDanhSachPhim() {
  const container = document.querySelector(".movies");
  container.innerHTML = ""; 

  danhSachPhim.forEach((phim, index) => {
    const card = document.createElement("div");
    card.className = "movie-card";
    card.innerHTML = `
      <img src="${phim.poster}" alt="${phim.tenPhim}">
      <p>${phim.tenPhim}</p>
    `;
    card.addEventListener("click", () => moTrangChiTiet(phim)); // gọi function khi click
    container.appendChild(card);
  });
}

function moTrangChiTiet(phim) {
  localStorage.setItem("phimDuocChon", JSON.stringify(phim));
  window.location.href = "chitiet.html";
}

hienThiDanhSachPhim();
</script>



    
</body>
