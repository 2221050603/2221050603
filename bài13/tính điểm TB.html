<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm và xếp loại</title>

</head>
<body>
    <h2>Tính điểm</h2>

    <div>
        <label>Điểm A:</label>
        <input type="text" id="diemA">
    </div>
    <div>
        <label>Điểm B:</label>
        <input type="text" id="diemB">
    </div>
    <div>
        <label>Điểm C:</label>
        <input type="text" id="diemC">
    </div>

    <button onclick="tinhDiem()">Tính Tổng</button>

    <div class="ketqua">
        <p><b>Điểm TB:</b> <input type="text" name="" id="tb">
        <p><b>Điểm chữ:</b> <input type="text" name="" id="xeploai">
    </div>

    <script>
        function tinhDiem() {
            let a = parseFloat(document.getElementById("diemA").value);
            let b = parseFloat(document.getElementById("diemB").value);
            let c = parseFloat(document.getElementById("diemC").value);

            // Kiểm tra dữ liệu hợp lệ
           if (isNaN(a)) {
                alert(" Vui lòng nhập điểm A!");
                return;
            }
            if (isNaN(b)) {
                alert(" Vui lòng nhập điểm B!");
                return;
            }
            if (isNaN(c)) {
                alert(" Vui lòng nhập điểm C!");
                return;
            }
            if ((a < 0 || a > 10) || (b < 0 || b > 10) || (c < 0 || c > 10)) {
                alert(" Điểm phải nằm trong khoảng 0–10!");
                return;
            }

            // Tính điểm trung bình có trọng số
            let tongDiem = a * 0.6 + b * 0.3 + c * 0.1;

            // Xếp loại
            let xeploai = "";
            if (tongDiem < 4) {
                xeploai = "F";
            } else if (tongDiem < 5) {
                xeploai = "D";
            } else if (tongDiem < 7) {
                xeploai = "C";
            } else if (tongDiem < 8) {
                xeploai = "B";
            } else {
                xeploai = "A";
            }

            // Hiển thị kết quả
            document.getElementById("tb").value = tongDiem;
            document.getElementById("xeploai").value = xeploai;
        }
    </script>
</body>
</html>
