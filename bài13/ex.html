<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>điểm A:</p>
        <input type="text" id="diemA">
    </div>
    <div>
        <p>điểm :B</p>
        <input type="text" id="diemB">
    </div>
    <div>
        <p>điểm C:</p>
        <input type="text" id="diem">
    </div><br>

    <button onclick="tinhTong()">Tính tổng</button>

    <div>
        Kết quả: <input type="text" id="ketqua" >
    </div>
    <script>
        function tinhTong() {
            let diemA = parseFloat(document.getElementById("dimeA").value);
            let diemB = parseFloat(document.getElementById("diemB").value);
            let diemC = parseFloat(document.getElementById("diemC").value);
            if (isNaN(diemA)) {
                alert("nhập điểm A");
                return;
            }
            if (isNaN(diemB)) {
                alert("nhập điẻma B");
                return;
            }
            if (isNaN(diemC)) {
                alert("nhập diểm C");
                return;
            }

             let tong = diemA + diemB + diemC;

            // Hiển thị kết quả
            document.getElementById("ketqua").value = tong;
        }

    </script>
</body>

</html>
